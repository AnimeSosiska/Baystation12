      - master

jobs:
  Отмена:
    name: 'Отмена Ненужных Билдов'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.6.0
        with:
          workflow_id: 9143745, 5560543
          access_token: ${{ github.token }}
